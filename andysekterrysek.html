<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andyšek a Terryšek</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Image Styling */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Andyšek a Terryšek jako malí</h1>
    <div class="image-container">
        <img src="andysekterrysek.jpg" alt="Andyšek a Terryšek jako malí potkani">
    </div>
    <p class="footer">Nejroztomilejší potkani na světě! 🐀💖</p>
</body>
</html>
