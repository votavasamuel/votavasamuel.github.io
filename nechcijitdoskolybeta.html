<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Nechci jít do školy</title>
  <style>
    /* Základní reset a fullscreen nastavení */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: monospace;
      position: relative;
    }
    /* Canvas přes celou obrazovku */
    canvas {
      display: block;
      background: #ccc;
      image-rendering: pixelated;
    }
    /* Styl tlačítka */
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startBtn">Hraj</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    // Nastavení canvasu na celou obrazovku
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Herní nastavení
    const levelWidth = 3000;          // Šířka levelu
    const groundHeight = 50;          // Výška podlahy
    const gravity = 0.5;              // Gravitace
    const playerSpeed = 2;            // Rychlost hráče
    const projectileInterval = 2000;  // Interval vrhu projectile (ms)

    // Herní stavy: "start", "playing", "win", "lost"
    let gameState = "start";
    let startTime = 0;
    let elapsedTime = 0;

    // Hráč – modrý pixel-art
    const player = {
      x: 50,
      y: 0,         // Nastaví se dle canvasu
      width: 20,
      height: 30,
      vy: 0,
      onGround: true
    };

    // Paní učitelka – červená postava
    const teacher = {
      x: 2800,
      y: 0,         // Nastaví se dle canvasu
      width: 32,
      height: 48,
      explosion: false,
      explosionTime: 0
    };

    // Projektile (pravítka a křídy)
    let projectiles = [];
    let projectileTimer = 0;

    // Kamera – offset pro posun levelu
    let cameraX = 0;

    // Inicializace a restart hry
    function initGame() {
      gameState = "playing";
      startTime = performance.now();
      // Reset hráče
      player.x = 50;
      player.y = canvas.height - groundHeight - player.height;
      player.vy = 0;
      player.onGround = true;
      // Nastavení paní učitelky
      teacher.x = 2800;
      teacher.y = canvas.height - groundHeight - teacher.height;
      teacher.explosion = false;
      teacher.explosionTime = 0;
      // Vyčištění projectile
      projectiles = [];
      projectileTimer = 0;
      // Skryj tlačítko
      startBtn.style.display = "none";
    }

    // Tlačítko Hraj – kliknutí spustí hru
    startBtn.addEventListener('click', initGame);

    // Volitelně i skok přes klávesnici
    document.addEventListener('keydown', function(e) {
      if (gameState === "playing") {
        if (e.code === "ArrowUp" || e.code === "Space") {
          if (player.onGround) {
            player.vy = -10;
            player.onGround = false;
          }
        }
      }
    });

    // Aktualizace stavu hry
    function update(deltaTime) {
      if (gameState === "playing") {
        // Hráč běží vpřed
        player.x += playerSpeed;
        // Aplikace gravitace a skoku
        player.vy += gravity;
        player.y += player.vy;
        let groundY = canvas.height - groundHeight - player.height;
        if (player.y > groundY) {
          player.y = groundY;
          player.vy = 0;
          player.onGround = true;
        }

        // Pohyb kamery
        cameraX = player.x - canvas.width / 4;
        if (cameraX < 0) cameraX = 0;
        if (cameraX > levelWidth - canvas.width) cameraX = levelWidth - canvas.width;

        // Učitelka začne mířit a házet projectile, když hráč dosáhne určité části levelu
        if (player.x > 1000) {
          projectileTimer += deltaTime;
          if (projectileTimer > projectileInterval) {
            spawnProjectile();
            projectileTimer = 0;
          }
        }

        // Aktualizace projectile a kolize s hráčem
        for (let i = projectiles.length - 1; i >= 0; i--) {
          let p = projectiles[i];
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < cameraX - 50 || p.x > cameraX + canvas.width + 50 ||
              p.y < -50 || p.y > canvas.height + 50) {
            projectiles.splice(i, 1);
          } else {
            if (p.x < player.x + player.width && p.x + p.size > player.x &&
                p.y < player.y + player.height && p.y + p.size > player.y) {
              gameState = "lost";
            }
          }
        }

        // Kontrola, zda hráč dosáhl učitelky
        if (player.x + player.width >= teacher.x) {
          teacher.explosion = true;
          teacher.explosionTime = performance.now();
          gameState = "win";
          elapsedTime = (performance.now() - startTime) / 1000;
        }
      }
    }

    // Vytvoření projectile – učitelka míří přímo na hráče
    function spawnProjectile() {
      let originX = teacher.x;
      let originY = teacher.y + teacher.height / 2;
      let type = Math.random() < 0.5 ? 0 : 1; // 0 = pravítko, 1 = křída
      let size = type === 0 ? 10 : 8;
      let playerCenterX = player.x + player.width / 2;
      let playerCenterY = player.y + player.height / 2;
      let dx = playerCenterX - originX;
      let dy = playerCenterY - originY;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist === 0) dist = 1;
      let speed = 5;
      let vx = (dx / dist) * speed;
      let vy = (dy / dist) * speed;
      // Malá náhodná odchylka
      vx += (Math.random() - 0.5);
      vy += (Math.random() - 0.5);
      projectiles.push({ x: originX, y: originY, vx: vx, vy: vy, size: size, type: type });
    }

    // Kreslení herních prvků
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      // Vykreslení učitelky
      if (gameState === "win" && teacher.explosion) {
        let t = (performance.now() - teacher.explosionTime) / 1000;
        if (t < 1) {
          ctx.fillStyle = 'orange';
          let radius = teacher.width * (1 + t * 3);
          ctx.beginPath();
          ctx.arc(teacher.x - cameraX + teacher.width / 2, teacher.y + teacher.height / 2, radius, 0, Math.PI * 2);
          ctx.fill();
        }
      } else {
        ctx.fillStyle = '#f00';
        ctx.fillRect(teacher.x - cameraX, teacher.y, teacher.width, teacher.height);
        ctx.fillStyle = '#000';
        ctx.fillRect(teacher.x - cameraX + 8, teacher.y + 10, 4, 4);
        ctx.fillRect(teacher.x - cameraX + 20, teacher.y + 10, 4, 4);
      }

      // Vykreslení hráče
      ctx.fillStyle = '#00f';
      ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);

      // Vykreslení projectile
      projectiles.forEach(p => {
        ctx.fillStyle = p.type === 0 ? '#555' : '#fff';
        ctx.fillRect(p.x - cameraX, p.y, p.size, p.size);
      });

      // Vykreslení podlahy
      ctx.fillStyle = '#888';
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

      // UI zprávy pro výhru nebo prohru
      ctx.textAlign = "center";
      ctx.font = "16px monospace";
      if (gameState === "lost") {
        ctx.fillStyle = '#f00';
        ctx.fillText("Byl jsi zasažen! Klikni na Hraj pro restart", canvas.width / 2, canvas.height / 2);
      } else if (gameState === "win") {
        ctx.fillStyle = '#fff';
        let stars = 0;
        if (elapsedTime <= 60) stars = 3;
        else if (elapsedTime <= 120) stars = 2;
        else if (elapsedTime <= 180) stars = 1;
        ctx.fillText("Vyhrál jsi! Čas: " + elapsedTime.toFixed(1) + " s", canvas.width / 2, canvas.height / 2 - 20);
        ctx.fillText("Hvězdičky: " + "★".repeat(stars) + "☆".repeat(3 - stars), canvas.width / 2, canvas.height / 2 + 10);
        ctx.fillText("Klikni na Hraj pro restart", canvas.width / 2, canvas.height / 2 + 40);
      }
    }

    // Kreslení pozadí – chodba se svislými pruhy
    function drawBackground() {
      ctx.fillStyle = '#ddd';
      ctx.fillRect(0, 0, canvas.width, canvas.height - groundHeight);
      for (let i = -(cameraX % 50); i < canvas.width; i += 50) {
        ctx.fillStyle = '#bbb';
        ctx.fillRect(i, 0, 2, canvas.height - groundHeight);
      }
    }

    let lastTime = performance.now();
    function gameLoop() {
      let now = performance.now();
      let deltaTime = now - lastTime;
      lastTime = now;
      update(deltaTime);
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
